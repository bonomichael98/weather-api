<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <section class="section">
        <div class="columns">
             <div class="container has-text-centered white-text is-size-4 column flex-container center-vert" id="about-us">
                <div class="column">
                    <p class="has-text-weight-semibold"> Enter your city</p>
                    <!-- form to send address -->
                    <form target="self" id="location-form">
                        <input id="submitted-location" placeholder="Enter your city" type="text">
                    </form>
                        
                </div>
            </div>
            <div class="column bordered drinks-bg ">
                <h1 class="white-text">Weather Today</h1>
                <div><p class="white-text" id="city-name"></p></div>
                <div><p class="white-text" id="city-name"></p></div>
                <div><p class="white-text" id="city-date"></p></div>
                <div>Temperature - <p class="white-text" id="temperature"></p>Â°F</div>
                <div>Humidity - <p class="white-text" id="humidity"></p></div>
                <div>Wind Speed - <p class="white-text" id="wind-speed"></p></div>
                <div>UV Index - <p class="white-text" id="uv-index"></p></div>
                <div><p class="white-text" id="weather-conditions"></p></div>


                <p id="todays-forecast"></p>
                <p></p>
            </div>
            <div class="column bordered drinks-bg ">
                <h1 class="white-text">Upcoming Weather</h1>
                <p id="upcoming-forecast"></p>
                <p></p>
            </div>

        </div>
    </section>

</div>

</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</footer>
</html>
